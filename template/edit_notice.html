{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Notice</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Notice</button>
        <a href="{% url 'notice_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
